{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
   <style>
     .msginfo{
        position: absolute;
        top: -61px;
        left: 780px;
     }
   </style>
  </head>
  <body class="goto-here">
		
    <!-- END nav -->

    <div class="hero-wrap hero-bread" style="background-image: url({% static 'images/bg_6.jpg' %});">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Add Product</span></p>
            <h1 class="mb-0 bread">Add Product</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section contact-section bg-light">
      <div class="container">
      	
        </div>
        <div class="row block-12">
          <div class="col-md-12 order-md-last d-flex">
            {% if msg %}
               <b style="color:blue" class="msginfo">{{msg}}</b>
            {% endif %}
            <form  class="bg-white p-5 contact-form" method="post" action="{% url 'seller-add-product' %}" enctype="multipart/form-data">
                {% csrf_token %}
              <div class="form-group">
                  <select name="product_category" id="product_category" class="form-control" >
                    <option> ---Select Category--- </option>
                    <option value="Formal">Formal</option>
                    <option value="Sports">Sports</option>
                    <option value="Casual">Casual</option>
                  </select>
              </div> 
              <div class="form-group">
                <select name="product_brand" id="product_brand" class="form-control" >
                  <option> ---Select Brand--- </option>
                  <option value="Puma">Puma</option>
                  <option value="Reebok">Reebok</option>
                  <option value="Nike">Nike</option>
                  <option value="adidas">adidas</option>
                  <option value="Bata">Bata</option>
                </select>
            </div> 
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Your Product Name" name="product_name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Your Product Price" name="product_price">
              </div>
              <div class="form-group">
            <div class="form-group">
                 <select name="product_size" id="product_size" class="form-control" >
                      <option> ---Select Size--- </option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                 </select>
             </div>
              <div class="form-group">Product Pic : 
                <input type="file" class="form-control"  name="product_pic">
              </div>
              <div class="form-group">
                <input type="submit" value="Add Product" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          
          </div>

        
        </div>
      </div>
    </section> 


   
  </body>
</html>
{% endblock %}
