{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <style>
         .msginfo{
      position: absolute;
      top: -61px;
      left: 780px;
   }
    </style>
   
  </head>
  <body class="goto-here">
		
    <!-- END nav -->

    <div class="hero-wrap hero-bread" style="background-image: url({% static 'images/bg_6.jpg' %});">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Enter OTP</span></p>
            <h1 class="mb-0 bread">Enter OTP</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section contact-section bg-light">
      <div class="container">
      	
        </div>
        <div class="row block-12">
          <div class="col-md-12 order-md-last d-flex">
            {% if msg %}
            <b style="color:blue" class="msginfo">{{msg}}</b>
             {% endif %}
            <form class="bg-white p-5 contact-form" method="post" action="{% url 'verify-otp' %}">
                {% csrf_token %}

             <input type="hidden" name="otp" value="{{otp}}">
             <input type="hidden" name="mobile" value="{{mobile}}">  
             <input type="hidden" name="user", value="{{user}}">  
             
              <div class="form-group">
                <p>Enter OTP</p>
                <input type="text" class="form-control" placeholder="Enter OTP" name="uotp">
              </div>
             
            
             
              <div class="form-group">
                <input type="submit"  value="Verify-OTP" class="btn btn-primary py-3 px-5">
              
              </div>


            </form>
          
          </div>

          <div class="col-md-6 d-flex">
          	<div id="map" class="bg-white"></div>
          </div>
        </div>
      </div>
    </section> 


   
  </body>
</html>
{% endblock %}
